<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir y Mostrar Imágenes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="drop-area">
      <h3>Arrastra y suelta imágenes aquí</h3>
      <input
        type="file"
        id="fileElem"
        multiple
        accept="image/*"
        style="display: none"
      />
      <label class="button" for="fileElem">Selecciona algunas imágenes</label>
    </div>
    <div id="portafolio"></div>
    <script src="script.js"></script>
  </body>
</html>
